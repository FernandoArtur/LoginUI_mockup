<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Login principal -->
     <section>
        <div class="flex flex-row justify-between h-screen bg-[#F3F4F3]">
            <div class="w-[50%] flex justify-end text-left pt-[3.5rem] max-lg:w-[95%]">
                <div class="w-[90%] flex flex-col p-[2rem] gap-4">
                <div class="flex justify-center w-[90%]">
                    <h2 class="font-bold text-[2rem] bg-gradient-to-t from-[#3e8050] to-[#29C253] inline-block text-transparent bg-clip-text">Login</h2>
                </div>
                    <label for="mail" class="text-lg">E-mail</label>
                    <input type="email" id="mail" class="border-1 border-zinc-700 rounded-sm w-[90%] h-[2.5rem] focus:outline-0 p-2">
                    <label for="senha" class="text-lg">Senha</label>
                    <input type="password" id="senha" class="border-1 border-zinc-700 rounded-sm w-[90%] h-[2.5rem] focus:outline-0 p-2">
                <div class="flex flex-row gap-1.5 justify-between">
                    <div class="w-[50%]">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembre-me</label>
                    </div>
                    <div class="w-[50%] flex flex-row justify-around">
                        <a href="./pages/FoSenha.html" target="_blank" class="font-bold text-[#44A35F] hover:text-[#295435] duration-300 ease-in-out">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="flex flex-col gap-1.5 items-center w-[90%]">
                    <button class="bg-[#44A35F] w-[100%] border-0 rounded-sm h-[3rem] text-white hover:bg-[#295435] duration-300 ease-in-out">Entrar</button>
                    <p>Ainda n√£o tem uma conta? <a href="./pages/cadastro.html" target="_blank" class="font-bold text-[#44A35F] hover:text-[#295435] duration-300 ease-in-out">Cadastre-se</a></p>
                </div>
                </div>
            </div>
            <div class="w-[50%] bg-[#3e8050] opacity-[65%] fixed h-screen z-2 top-0 left-[50%] max-lg:w-[0%]"></div>    
        </div>
     </section>
     <div class="flex justify-end w-screen max-lg:w-[0%]">
        <div class="h-screen w-[50%] fixed top-0">
            <img src="./assets/login.jpg" alt="Codigo em computador" class="object-cover">
        </div>
    </div>
</body>
</html>
